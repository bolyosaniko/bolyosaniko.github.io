---
layout: default
---
<div class="container">
  <div class="row justify-content-center">
    <div class="main w-75 p-3">
      <h3>Vendégeim írták...</h3>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          {% for fb in page.feedback %}
          {% if forloop.index == 1 %}
          <button type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="{{ forloop.index | minus: 1 }}" class="active" aria-current="true"
            aria-label="Slide {{ forloop.index }}"></button>
          {% else %}
          <button type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="{{ forloop.index | minus: 1 }}" aria-label="Slide {{ forloop.index }}"></button>
          {% endif %}
          {% endfor %}
        </div>
        <div class="carousel-inner">
          {% for fb in page.feedback %}
          {% if forloop.index == 1 %}
          <div class="carousel-item active">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Slide {{ forloop.index }}"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#eee"></rect><text text-anchor="middle" alignment-baseline="middle"
                x="50%" y="50%" fill="#222" font-size="2em">{{ fb
                }}</text>
            </svg>
          </div>
          {% else %}
          <div class="carousel-item">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Slide {{ forloop.index }}"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#eee"></rect><text text-anchor="middle" alignment-baseline="middle"
                x="50%" y="50%" fill="#222" font-size="2em">{{ fb
                }}</text>
            </svg>
          </div>
          {% endif %}
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>
</div>

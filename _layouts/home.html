---
layout: default
---
<div class="container">
  <div class="row justify-content-center">
    <div class="main w-75 p-3">
      <h2>Kedves látogató!</h2>
      {{ content }}
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="main w-75 p-3">
      <h4>Vendégeim írták...</h4>
      <div id="feedbackCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          {% for fb in page.feedback %}
          {% if forloop.index == 1 %}
          <button type="button" data-bs-target="#feedbackCaptions" data-bs-slide-to="{{ forloop.index | minus: 1 }}"
            class="active" aria-current="true" aria-label="Slide {{ forloop.index }}"></button>
          {% else %}
          <button type="button" data-bs-target="#feedbackCaptions" data-bs-slide-to="{{ forloop.index | minus: 1 }}"
            aria-label="Slide {{ forloop.index }}"></button>
          {% endif %}
          {% endfor %}
        </div>
        <div class="carousel-inner">
          {% for fb in page.feedback %}
          {% if forloop.index == 1 %}
          <div class="carousel-item active">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Slide {{ forloop.index }}"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect class="carousel-rect" rx="15"></rect>
              <foreignObject class="carousel-text" x="15%" y="15%" width="70%" height="70%">
                <div xmlns="http://www.w3.org/1999/xhtml">
                  <div class="container-fluid">
                    <div class="row align-items-center">
                      <div>{{ fb.content }}</div>
                    </div>
                    <div class="row">
                      <div class="col feedback-author">&#8212; {{ fb.author }}</div>
                    </div>
                  </div>
                </div>
              </foreignObject>
            </svg>
          </div>
          {% else %}
          <div class="carousel-item">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Slide {{ forloop.index }}"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect class="carousel-rect" rx="15"></rect>
              <foreignObject class="carousel-text" x="15%" y="15%" width="70%" height="70%">
                <div xmlns="http://www.w3.org/1999/xhtml">
                  <div class="container-fluid">
                    <div class="row align-items-center">
                      <div>{{ fb.content }}</div>
                    </div>
                    <div class="row">
                      <div class="col feedback-author">&#8212; {{ fb.author }}</div>
                    </div>
                  </div>
                </div>
              </foreignObject>
            </svg>
          </div>
          {% endif %}
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#feedbackCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#feedbackCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>
</div>
